name: Update Terraform Provider Dashboard

on:
  # Run weekly on Thursdays at 6 AM UTC
  schedule:
    - cron: '0 6 * * 4'
  
  # Allow manual trigger with stage selection
  workflow_dispatch:
    inputs:
      stage:
        description: 'Which stage to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - fetch
          - analyze
          - dashboard
      tier:
        description: 'Provider tier to fetch'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - official
          - partner

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    if: github.event.inputs.stage == 'all' || github.event.inputs.stage == 'fetch' || github.event_name == 'schedule'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch provider data from Registry API
        run: |
          TIER="${{ github.event.inputs.tier || 'all' }}"
          
          if [ "$TIER" = "all" ]; then
            python3 fetch_providers.py --output data/raw
          else
            python3 fetch_providers.py --tier $TIER --output data/raw
          fi
          
          echo "=== Fetch complete ==="
          ls -la data/raw/

      - name: Commit raw data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/raw/*.json
          
          if git diff --staged --quiet; then
            echo "No changes to raw data"
          else
            git commit -m "Fetch provider data $(date +%Y-%m-%d)"
            git push
            echo "Committed raw data"
          fi

  analyze:
    runs-on: ubuntu-latest
    needs: fetch
    if: always() && (github.event.inputs.stage == 'all' || github.event.inputs.stage == 'analyze' || github.event_name == 'schedule')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get latest including fetch commit

      - name: Pull latest changes
        run: git pull origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Analyze provider data
        run: |
          echo "=== Available raw data ==="
          ls -la data/raw/ || echo "No raw data directory"
          
          if [ -f "data/raw/providers_latest.json" ]; then
            python3 analyze_providers.py --csv terraform_providers.csv
            
            echo "=== Sample output (AWS) ==="
            grep "hashicorp/aws," terraform_providers.csv | head -1 || echo "AWS not found"
          else
            echo "ERROR: No raw data found. Run fetch stage first."
            exit 1
          fi

      - name: Commit analyzed data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add terraform_providers.csv
          git add data/processed/*.json
          
          if git diff --staged --quiet; then
            echo "No changes to analyzed data"
          else
            git commit -m "Analyze provider data $(date +%Y-%m-%d)"
            git push
            echo "Committed analyzed data"
          fi

  dashboard:
    runs-on: ubuntu-latest
    needs: analyze
    if: always() && (github.event.inputs.stage == 'all' || github.event.inputs.stage == 'dashboard' || github.event_name == 'schedule')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build history from snapshots
        run: |
          if [ -d "data/snapshots" ]; then
            python3 build_history.py
          else
            echo "No snapshots directory, skipping history build"
          fi

      - name: Generate HTML dashboard
        run: |
          if [ -f "terraform_providers.csv" ]; then
            if [ -f "data/history.json" ]; then
              python3 generate_html_dashboard.py terraform_providers.csv index.html data/history.json
            else
              python3 generate_html_dashboard.py terraform_providers.csv index.html
            fi
            
            echo "=== Dashboard generated ==="
            ls -la index.html
          else
            echo "ERROR: No CSV found. Run analyze stage first."
            exit 1
          fi

      - name: Create snapshot (weekly)
        run: |
          mkdir -p data/snapshots
          DATE=$(date +%Y-%m-%d)
          
          if [ -f "data/processed/providers_analyzed.json" ]; then
            cp data/processed/providers_analyzed.json "data/snapshots/snapshot_${DATE}.json"
            echo "Created snapshot for ${DATE}"
          fi

      - name: Commit dashboard and snapshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add index.html
          git add data/snapshots/*.json 2>/dev/null || true
          git add data/history.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dashboard $(date +%Y-%m-%d)"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages artifact
        run: |
          mkdir -p _site/data
          cp index.html _site/
          cp terraform_providers.csv _site/
          cp data/history.json _site/data/ 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: dashboard
    if: always() && needs.dashboard.result == 'success'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
